<div hx-target="this" hx-swap="outerHTML">
    <form method="POST" >
        {% csrf_token %}
        {{form}}
        
        {% if book %}
        <button hx-post="{% url 'book-update' book.id%}">update book</button>

        {% else %}
        <button hx-post=".">submit</button>

        {% endif %}
            
    </form>
</div>
